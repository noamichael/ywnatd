<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="posts/posts.service.html">
<link rel="import" href="shared-styles.html">

<dom-module id="yd-top">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <yd-post-service id="PostService"></yd-post-service>

        <div class="card">
            <h1>Top Posts</h1>
            <p>Some list of top posts</p>
            <ul>
                <template is="dom-repeat" items="{{posts}}" as="post" initial-count="25">
                    <h3>[[post.title]]</h3>
                    <p>[[post.body]]</p>
                </template>
            </ul>
            <button id="incrementButton">++</button>
        </div>
    </template>

    <script>
    Polymer({
      is: 'yd-top',
      listeners: {
          'incrementButton.tap': 'incrementCount'
      },
      ready: function(){
          this.$.PostService.getAllPosts().then(function(request){
             this.set('posts', request.response);
          }.bind(this));
      }
    });
  </script>
</dom-module>
