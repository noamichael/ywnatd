<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="posts/yd-post.service.html">
<link rel="import" href="posts/yd-post-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="yd-top">
    <template>
        <style include="shared-styles app-grid-style">
            :host {
                --app-grid-columns: 2;
                --app-grid-item-height: 50%;
                display: block;
                padding: 10px;
            }
            h1,h3{
                text-transform: uppercase;
            }
            
            ul {
                padding: 0;
                list-style: none;
            }
            
            .item {
                background-color: white;
            }
        </style>

        <yd-post-service id="PostService"></yd-post-service>

        <div class="card">
            <ul class="app-grid">
                <li class="item">
                    <h3>Recently Created</h3>
                    <yd-post-list posts="[[recentlyCreated]]"></yd-post-list>
                </li>
                <li class="item">
                    <h3>Top Viewed Today</h3>
                    <yd-post-list posts="[[topViewedToday]]"></yd-post-list>
                </li>
                <li class="item">
                    <h3>Top Rated This Week</h3>
                    <yd-post-list posts="[[topRatedThisWeek]]"></yd-post-list>
                </li>
            </ul>
        </div>
    </template>

    <script>
    Polymer({
      is: 'yd-top',
      ready: function(){
        this.set("recentlyCreated", []);
        this.set("topViewedToday", []);
        this.set("topRatedThisWeek", []);
        for(var i = 0; i < 10; i++){
            this.push('recentlyCreated',{name: randomName()});
            this.push('topViewedToday',{name: randomName()});
            this.push('topRatedThisWeek',{name: randomName()});
        }
        function randomName(){
            return randomWord() +" "+ randomWord() +" "+ randomWord() +" "+ randomWord();
        }
        function randomWord(){
            var titles = [
                'A', 'The', 'Post', 'Test', 'Car',
                'With', 'Random','Ignore', 'Please', 
                'Any', 'Have', 'Tree', 'This', 'Week'
            ];
            return titles[Math.floor(Math.random()*titles.length)];
          }
      }
    });
  </script>
</dom-module>
